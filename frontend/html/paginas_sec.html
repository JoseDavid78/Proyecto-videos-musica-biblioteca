<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Space</title>
    <link rel="stylesheet" href="./css/styles _paginas_sec.css">
</head>

<body>
    <header>
        <div class="container"> 
            <h1>Usuario</h1>
            <div class="button-container">
                <!-- Contenedor derecho -->
                <div class="right-buttons">
                    <button type="button" id="btnCuenta">Cuenta</button>
                    <button type="button" id="btnInstalar">Instalar Aplicación</button>
                </div>
                <!-- Contenedor izquierdo -->
                <div class="left-buttons">
                    <h3 id="cuentaContIz">Cuenta</h3>
                    <button type="button" id="profile">Profile</button>
                    <button type="button"></button>
                </div>
            </div>
        </div>
    </header>
    <div class="content">
        <div class="section video-section">
            <h1>Video</h1> <!-- Contenedor para el reproductor de videos -->
            <label for="buscar" class="search-label">Buscar</label>
            <button type="button" class="search-button"></button>
            <div class="video-container">
                <video controls> <!-- Controlador de los videos -->
                    <source src="video.mp4" type="video/mp4">
                    <source src="video.webm" type="video/webm">
                    <track src="subs.vtt" srclang="es">
                </video>
            </div>
        </div>
        <div class="section music-section">
            <h1>Música</h1> <!-- Contenedor del controlador de música -->
            <label for="buscar" class="search-label">Título</label>
            <button type="button" class="search-button">Buscar</button>
            <div class="music-container">
                <audio src="audio.mp3" controls autoplay loop></audio> <!-- Controlador de música -->
            </div>
        </div>
    </div>
</body>
</html>
