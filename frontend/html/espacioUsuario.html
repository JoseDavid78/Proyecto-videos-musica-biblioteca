<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Space</title>
    <link rel="stylesheet" href="./css/EspacioUsuario.css">
    <script src="./js/EspacioUsuario.js" type="module"></script>
</head>
<body>
    <div class="container">
        <h1>Welcome to Your Music Space</h1>
        <div class="music-library">
            <!-- Here you can display the user's music library -->
        </div>
        <form id="music-form">
            <input type="text" id="music-input" placeholder="Enter a song name">
            <button type="submit">Add Song</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
