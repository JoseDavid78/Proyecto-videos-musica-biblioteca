<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/aparicion_pestañas.js" defer></script>
</head>

<body>
    <h1>Música</h1>
    <nav>

    </nav>
    <div class="pestanas">
        <button onclick="mostrarPestana('registro')">Registro</button>
        <button onclick="mostrarPestana('inicio')">Inicio de sesión</button>
        <button onclick="mostrarPestana('busqueda')">Búsqueda</button>
    </div>

    <!-- Contenido de la pestaña de registro -->
    <div id="pestana-registro" class="pestana">
        <form class="formulario registro">
            <h2>Formulario de Registro</h2>
            <div class="input-container">
                <label for="email">Email</label>
                <input type="email" id="email">
            </div>
            <div class="input-container">
                <label for="password">Contraseña</label>
                <input type="password" id="password">
            </div>
            <div class="input-container">
                <label for="fecha">Fecha de nacimiento</label>
                <input type="date" id="fecha">
            </div>
            <button type="button">Registrarse</button>
        </form>
    </div>

    <!-- Contenido de la pestaña de inicio de sesión -->
    <div id="pestana-inicio" class="pestana">
        <form class="formulario inicio-sesion">
            <h2>Iniciar Sesión</h2>
            <div class="input-container">
                <label for="email">Email</label>
                <input type="email" id="email">
            </div>
            <div class="input-container">
                <label for="password">Contraseña</label>
                <input type="password" id="password">
            </div>
            <button type="button">Iniciar Sesión</button>
        </form>
    </div>

    <!-- Contenido de la pestaña de búsqueda -->
    <div id="pestana-busqueda" class="pestana">
        <form class="formulario busqueda">
            <h2>Búsqueda</h2>
            <div class="input-container">
                <label for="buscar">Buscar</label>
                <input type="text" id="buscar">
            </div>
            <button type="button">Buscar</button>
        </form>
    </div>

    <footer>
        <div class="foter">
            <button type="button" id="boton_contacto">Contáctanos</button>
            <button type="button" id="boton_opcion">Opciones</button>
        </div>
    </footer>

    <script src="./index.js" defer></script>
</body>

</html>
